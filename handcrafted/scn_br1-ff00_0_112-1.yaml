              name: vol-asff00-0-112-config-prometheus
            - mountPath: /share/conf/crypto/as
              name: vol-asff00-0-112-config-crypto-as
            - mountPath: /share/conf/crypto
              name: vol-asff00-0-112-config-crypto
            - mountPath: /share/conf/keys
              name: vol-asff00-0-112-config-keys
            - mountPath: /share/conf/certs
              name: vol-asff00-0-112-config-certs
            - mountPath: /share/conf/
              name: vol-asff00-0-112-config
      restartPolicy: Always
      volumes:
        - name: vol-asff00-0-112-config-prometheus
          configMap:
            name: asff00.0.112.config.prometheus
        - name: vol-asff00-0-112-config-crypto-as
          configMap:
            name: asff00.0.112.config.crypto.as
        - name: vol-asff00-0-112-config-crypto
          configMap:
            name: asff00.0.112.config.crypto
        - name: vol-asff00-0-112-config-keys
          configMap:
            name: asff00.0.112.config.keys
        - name: vol-asff00-0-112-config-certs
          configMap:
            name: asff00.0.112.config.certs
        - name: vol-asff00-0-112-config
          configMap:
            name: asff00.0.112.config
status: {}

