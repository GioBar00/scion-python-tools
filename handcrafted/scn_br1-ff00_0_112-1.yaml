apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: scion-br1-ff00-0-112-1
  name: scion-br1-ff00-0-112-1
spec:
  replicas: 1
  selector:
    matchLabels:
      service: scion-br1-ff00-0-112-1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        scionlinks/scn-001: "true"
        scionlinks/scn-004: "true"
        service: scion-br1-ff00-0-112-1
